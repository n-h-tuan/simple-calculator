<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <main>
      <div class="result-container border-element" id="display">Display</div>
      <div class="calculator-body">
          <div class="element-container">
            <button class="element border-element number" id="one" name="key_1">1</button>
            <button class="element border-element number" id="two" name="key_2">2</button>
            <button class="element border-element number" id="three" name="key_3">3</button>
            <button class="element border-element" id="add">+</button>
            <button class="element border-element number" id="four" name="key_4">4</button>
            <button class="element border-element number" id="five" name="key_5">5</button>
            <button class="element border-element number" id="six" name="key_6">6</button>
            <button class="element border-element" id="substract">-</button>
            <button class="element border-element number" id="seven" name="key_7">7</button>
            <button class="element border-element number" id="eight" name="key_8">8</button>
            <button class="element border-element number" id="nine" name="key_9">9</button>
            <button class="element border-element" id="multiply">x</button>
            <button class="element border-element number" id="zero" name="key_0">0</button>
            <button class="element border-element number" id="dot" name="key_.">.</button>
            <button class="element border-element" id="equal">=</button>
            <button class="element border-element" id="divide">/</button>
        </div>
        <div class="other-function">
            <button class="element border-element" id="delete">DEL</button>         
          </div>
      </div>
    </main>

    <script src="calculator.js"></script>
  </body>
</html>
