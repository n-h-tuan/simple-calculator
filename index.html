<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <main>
      <div class="result-container border-element" id="display">Display</div>
      <div class="calculator-body">
          <div class="element-container">
            <div class="element border-element number" id="one" name="key_1">1</div>
            <div class="element border-element number" id="two" name="key_2">2</div>
            <div class="element border-element number" id="three" name="key_3">3</div>
            <div class="element border-element" id="add">+</div>
            <div class="element border-element number" id="four" name="key_4">4</div>
            <div class="element border-element number" id="five" name="key_5">5</div>
            <div class="element border-element number" id="six" name="key_6">6</div>
            <div class="element border-element" id="substract">-</div>
            <div class="element border-element number" id="seven" name="key_7">7</div>
            <div class="element border-element number" id="eight" name="key_8">8</div>
            <div class="element border-element number" id="nine" name="key_9">9</div>
            <div class="element border-element" id="multiply">x</div>
            <div class="element border-element number" id="zero" name="key_0">0</div>
            <div class="element border-element number" id="dot" name="key_.">.</div>
            <div class="element border-element" id="equal">=</div>
            <div class="element border-element" id="divide">/</div>
        </div>
        <div class="other-function">
            <div class="element border-element" id="delete">DEL</div>         
          </div>
      </div>
      <div class="note">
        Try with your keyboard!<br />
        Happy Coding üßë‚Äçüíª
      </div>
    </main>

    <script src="calculator.js"></script>
  </body>
</html>
